<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Assistant - JARVIS Style Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0e20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e0e0;
            background-image: radial-gradient(circle at center, #003366, #0a0e20);
        }

        .chat-container {
            width: 400px;
            background-color: rgba(0, 51, 102, 0.9);
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #00aaff;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #00aaff;
        }

        #chat-window {
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
            border-bottom: 2px solid rgba(0, 153, 255, 0.3);
            background-color: rgba(0, 51, 102, 0.8);
        }

        #output p {
            background-color: rgba(0, 153, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 75%;
            word-wrap: break-word;
            color: #e0e0e0;
        }

        #userInput {
            width: 80%;
            padding: 10px;
            border: 2px solid #00aaff;
            outline: none;
            background-color: #0a0e20;
            color: #e0e0e0;
            font-size: 14px;
        }

        #sendButton {
            width: 20%;
            padding: 10px;
            background-color: #00aaff;
            color: #fff;
            border: 2px solid #00aaff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        #sendButton:hover {
            background-color: #0099cc;
        }

        #chat-window::-webkit-scrollbar {
            width: 8px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: #00aaff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="logo">
            ðŸ¤– <!-- Symbol resembling a Tom Cruise robot -->
        </div>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="userInput" type="text" placeholder="Ask your Airline Assistant...">
        <button id="sendButton">Send</button>
    </div>
    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            let userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== "") {
                let outputDiv = document.getElementById('output');
                let userMessage = `<p><strong>You:</strong> ${userInput}</p>`;
                outputDiv.innerHTML += userMessage;
                document.getElementById('userInput').value = "";

                // Fetching response from ChatGPT API
                let botResponse = await fetchResponse(userInput);
                let botMessage = `<p><strong>Airline Assistant:</strong> ${botResponse}</p>`;
                outputDiv.innerHTML += botMessage;
                outputDiv.scrollTop = outputDiv.scrollHeight;  // Auto scroll to the bottom
            }
        }

        async function fetchResponse(userInput) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer sk-pdvARXxcex5jMBss2Y5SfVhRR6GU21oXtWIR11VHhGT3BlbkFJh_GzMhWZyOoBxMaS529UHlSQVI4qxpI_TS5aehnOAA`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [{ role: 'user', content: userInput }],
                        max_tokens: 150,
                        n: 1,
                        stop: null,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    return data.choices[0].message.content;
                } else {
                    console.error(data);
                    return "Sorry, I couldn't process your request.";
                }
            } catch (error) {
                console.error("Error fetching response:", error);
                return "Sorry, there was an error connecting to the server.";
            }
        }
    </script>
</body>
</html>
